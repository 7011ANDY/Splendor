<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendor Login</title>
    <link rel="icon" type="image/x-icon" href="Assets/SPLENDOR_ICON.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('Assets/overallloginbg.png') center center/cover no-repeat fixed;
            padding: 20px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
        }
        .floating-window {
            width: 95%;
            max-width: 1400px;
            aspect-ratio: 16/10;
            max-height: 95vh;
            margin: auto;
            display: flex;
            background: #fff;
            border-radius: 40px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5),
                        0 15px 35px rgba(0, 0, 0, 0.4),
                        0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 0 0.5px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-bg {
            flex: 1 1 50%;
            background: url('Assets/loginbgtest.png') center center/cover no-repeat;
            min-width: 0;
            height: 100%;
            border-radius: 35px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .flagship-innovation {
            position: absolute;
            top: 24px;
            left: 32px;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 0.92rem;
            color: #f3f3f3;
            letter-spacing: 1.5px;
            font-weight: 600;
            opacity: 0.85;
            z-index: 2;
        }
        .flagship-innovation .flagship-line {
            display: inline-block;
            height: 1px;
            background: #f3f3f3;
            opacity: 0.5;
            margin-left: 16px;
            min-width: 120px;
            width: 18vw;
            max-width: 220px;
        }
        .quote-overlay {
            position: absolute;
            left: 32px;
            bottom: 32px;
            color: #fff;
            font-family: 'Bodoni Moda', serif;
            z-index: 2;
            max-width: 80%;
            text-shadow: 0 2px 12px rgba(0,0,0,0.45);
        }
        .quote-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.6rem;
            font-weight: 500;
            font-stretch: normal;
            letter-spacing: 0.5px;
            line-height: 1.25;
        }
        .quote-sub {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            font-weight: 300;
            margin-top: 38px;
            color: #f3f3f3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .quote-sub2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            font-weight: 300;
            color: #f3f3f3;
            margin-top: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .quote-sub em {
            font-style: italic;
        }
        .quote-sub u {
            text-decoration: underline;
            text-underline-offset: 3px;
        }
        .login-content {
            flex: 1 1 50%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            min-width: 320px;
            box-sizing: border-box;
            position: relative;
            padding-top: 48px;
        }
        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            margin: 0 auto;
            padding-top: 0;
            z-index: 10;
        }
        .login-logo img {
            max-width: 160px;
            height: auto;
            display: block;
        }
        .login-form {
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 40px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: #fff;
        }
        input:focus {
            outline: none;
            border-color: #23272e;
            box-shadow: 0 0 0 2px rgba(35, 39, 46, 0.1);
        }
        input::placeholder {
            color: #666;
        }
        button {
            width: 100%;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            background: #23272e;
            color: #fff;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 2px 2px 8px rgba(184, 185, 190, 0.2);
        }
        button:hover {
            background: #321a4d;
            color: #fff;
            box-shadow: 0 4px 16px rgba(50, 26, 77, 0.18);
        }
        .divider {
            color: #444;
            text-align: center;
            margin: 20px 0;
            font-size: 0.9rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #444;
            opacity: 0.13;
            margin: 0 8px;
        }
        .register-here {
            display: block;
            text-align: center;
            color: #111;
            text-decoration: underline;
            font-weight: 600;
            transition: color 0.18s;
            font-size: 0.9rem;
        }
        .register-here:hover {
            color: #145c2c;
        }
        .bottom-content {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: flex-end;
            gap: 20px;
            z-index: 10;
        }
        .barcode {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        .barcode-lines {
            width: 120px;
            height: 32px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .barcode-line {
            height: 100%;
            background-color: #222;
            flex-grow: 1;
            transition: height 0.7s ease;
            animation: barcodePulse .5s infinite;
        }
        .barcode-line:nth-last-child(2) {
            background-color: #145c2c;
        }
        .barcode-line:last-child {
            background-color: #baff39;
        }
        .barcode-line:nth-child(2n) { animation-delay: 0.2s; }
        .barcode-line:nth-child(3n) { animation-delay: 0.4s; }
        .barcode-line:nth-child(4n) { animation-delay: 0.6s; }
        .barcode-line:nth-child(5n) { animation-delay: 0.8s; }
        @keyframes barcodePulse {
            0% { height: 100%; }
            50% { height: 85%; }
            100% { height: 100%; }
        }
        .barcode-text {
            color: #145c2c;
            font-family: monospace;
            font-size: 12px;
            letter-spacing: 5px;
        }
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }
            .floating-window {
                width: 95%;
                aspect-ratio: auto;
                height: auto;
                min-height: 80vh;
            }
            .login-bg {
                display: none;
            }
            .login-content {
                flex: none;
                width: 100%;
                min-width: 0;
                min-height: 100%;
                background: #ffffff !important;
                border-radius: 18px;
                box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.1);
                padding: 40px 20px;
                align-items: center;
                justify-content: flex-start;
                text-align: center;
            }
            .login-form {
                padding: 20px;
            }
            h2 {
                font-size: 1.4rem;
            }
            .quote-overlay {
                left: 16px;
                bottom: 16px;
                max-width: 95%;
            }
            .quote-title {
                font-size: 2rem;
                line-height: 1.25;
            }
            .quote-sub {
                font-size: 0.7rem;
                margin-top: 24px;
            }
            .flagship-innovation {
                top: 12px;
                left: 12px;
                font-size: 0.78rem;
            }
            .flagship-innovation .flagship-line {
                min-width: 60px;
                width: 22vw;
                max-width: 120px;
            }
        }
        .register-bottom {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 3%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .login-form input,
        .login-form button {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="floating-window">
        <div class="login-bg">
            <div class="flagship-innovation">AN APOTH PRODUCT<span class="flagship-line"></span></div>
            <div class="quote-overlay">
                <div class="quote-title">Your vision<br>Our solution</div>
                <div class="quote-sub">Because it's not about <em>ideas</em>, it's about making them <u>happen.</u></div>
                <div class="quote-sub2">And here at Splendor, that's <em>exactly</em> what we excel at.</div>
            </div>
        </div>
        <div class="login-content">
            <div class="login-logo">
                <img src="Assets/Splendor.png" alt="Splendor Logo">
            </div>
            <form class="login-form" id="loginForm">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required maxlength="254">
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required maxlength="32">
                </div>
                <div class="input-group" style="text-align: right; margin-bottom: 20px;">
                    <a href="forgot-password.html" style="color: #23272e; text-decoration: underline; font-size: 0.9rem; font-weight: 500;">Forgot Password?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="register-bottom">
                <div class="divider">Don't have an account yet?</div>
                <a href="Register.html" class="register-here">Register here</a>
            </div>
        </div>
    </div>
    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('680364d1000477ec420b');

        const account = new Appwrite.Account(client);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const session = await account.createEmailPasswordSession(email, password);
                console.log('Session created:', session);
                
                const currentSession = await account.getSession('current');
                if (!currentSession) {
                    throw new Error('Failed to create active session');
                }

                const user = await account.get();
                console.log('Login successful:', user);
                
               
                const databases = new Appwrite.Databases(client);
                const DATABASE_ID = '6816dc7f00195dd533bf';
                const PROFILES_COLLECTION_ID = '682ce6e0002bb5c45134';
                
             
                const userInfo = await account.get();
                console.log('User info:', userInfo);
                console.log('Email verification status from Appwrite:', userInfo.emailVerification);
                
              
                if (userInfo.emailVerification === false) {
                   
                    if (confirm('Your email address has not been verified. Would you like to resend the verification email?')) {
                        try {
                            await account.createVerification('http://127.0.0.1:5504/SPLENDOR/WEBSITE/verify-email.html');
                            alert('Verification email sent! Please check your inbox and click the verification link.');
                        } catch (verificationError) {
                            console.error('Error sending verification email:', verificationError);
                            alert('Error sending verification email. Please try again later.');
                        }
                    }
         
                    await account.deleteSession('current');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Sign In';
                    return;
                }
                
                console.log('Email verification check passed, proceeding with login');
                
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + (error.message || 'Unknown error'));
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
                });

        window.addEventListener('load', async function() {
            try {
                const currentSession = await account.getSession('current');
                if (currentSession) {
                    const user = await account.get();
                    if (user.emailVerification === true) {
                        window.location.href = 'index.html';
                        return;
                    }
                }
            } catch (error) {
            }
        });
    </script>
</body>
</html>
