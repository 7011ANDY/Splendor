<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Splendor</title>
    <link rel="icon" type="image/x-icon" href="Assets/SPLENDOR_ICON.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('Assets/overallloginbg.png') center center/cover no-repeat fixed;
            padding: 20px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
        }
        .floating-window {
            width: 95%;
            max-width: 1400px;
            aspect-ratio: 16/10;
            max-height: 95vh;
            margin: auto;
            display: flex;
            background: #fff;
            border-radius: 40px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5),
                        0 15px 35px rgba(0, 0, 0, 0.4),
                        0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 0 0.5px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-bg {
            flex: 1 1 50%;
            background: url('Assets/loginbgtest.png') center center/cover no-repeat;
            min-width: 0;
            height: 100%;
            border-radius: 35px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .flagship-innovation {
            position: absolute;
            top: 24px;
            left: 32px;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 0.92rem;
            color: #f3f3f3;
            letter-spacing: 1.5px;
            font-weight: 600;
            opacity: 0.85;
            z-index: 2;
        }
        .flagship-innovation .flagship-line {
            display: inline-block;
            height: 1px;
            background: #f3f3f3;
            opacity: 0.5;
            margin-left: 16px;
            min-width: 120px;
            width: 18vw;
            max-width: 220px;
        }
        .quote-overlay {
            position: absolute;
            left: 32px;
            bottom: 32px;
            color: #fff;
            font-family: 'Bodoni Moda', serif;
            z-index: 2;
            max-width: 80%;
            text-shadow: 0 2px 12px rgba(0,0,0,0.45);
        }
        .quote-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.6rem;
            font-weight: 500;
            font-stretch: normal;
            letter-spacing: 0.5px;
            line-height: 1.25;
        }
        .quote-sub {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            font-weight: 300;
            margin-top: 38px;
            color: #f3f3f3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .quote-sub2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            font-weight: 300;
            color: #f3f3f3;
            margin-top: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .quote-sub em {
            font-style: italic;
        }
        .quote-sub u {
            text-decoration: underline;
            text-underline-offset: 3px;
        }
        .login-content {
            flex: 1 1 50%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            min-width: 320px;
            box-sizing: border-box;
            position: relative;
            padding-top: 48px;
        }
        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            margin: 0 auto;
            padding-top: 0;
            z-index: 10;
        }
        .login-logo img {
            max-width: 160px;
            height: auto;
            display: block;
        }
        .login-form {
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 40px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: #fff;
        }
        input:focus {
            outline: none;
            border-color: #23272e;
            box-shadow: 0 0 0 2px rgba(35, 39, 46, 0.1);
        }
        input::placeholder {
            color: #666;
        }
        button {
            width: 100%;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            background: #23272e;
            color: #fff;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 2px 2px 8px rgba(184, 185, 190, 0.2);
        }
        button:hover {
            background: #321a4d;
            color: #fff;
            box-shadow: 0 4px 16px rgba(50, 26, 77, 0.18);
        }
        .divider {
            color: #444;
            text-align: center;
            margin: 20px 0;
            font-size: 0.9rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #444;
            opacity: 0.13;
            margin: 0 8px;
        }
        .back-to-login {
            display: block;
            text-align: center;
            color: #111;
            text-decoration: underline;
            font-weight: 600;
            transition: color 0.18s;
            font-size: 0.9rem;
        }
        .back-to-login:hover {
            color: #145c2c;
        }
        .bottom-content {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: flex-end;
            gap: 20px;
            z-index: 10;
        }
        .barcode {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        .barcode-lines {
            width: 120px;
            height: 32px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .barcode-line {
            height: 100%;
            background-color: #222;
            flex-grow: 1;
            transition: height 0.7s ease;
            animation: barcodePulse .5s infinite;
        }
        .barcode-line:nth-last-child(2) {
            background-color: #145c2c;
        }
        .barcode-line:last-child {
            background-color: #baff39;
        }
        .barcode-line:nth-child(2n) { animation-delay: 0.2s; }
        .barcode-line:nth-child(3n) { animation-delay: 0.4s; }
        .barcode-line:nth-child(4n) { animation-delay: 0.6s; }
        .barcode-line:nth-child(5n) { animation-delay: 0.8s; }
        @keyframes barcodePulse {
            0% { height: 100%; }
            50% { height: 85%; }
            100% { height: 100%; }
        }
        .barcode-text {
            color: #145c2c;
            font-family: monospace;
            font-size: 12px;
            letter-spacing: 5px;
        }
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }
            .floating-window {
                width: 95%;
                aspect-ratio: auto;
                height: auto;
                min-height: 80vh;
            }
            .login-bg {
                display: none;
            }
            .login-content {
                flex: none;
                width: 100%;
                min-width: 0;
                min-height: 100%;
                background: #ffffff !important;
                border-radius: 18px;
                box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.1);
                padding: 40px 20px;
                align-items: center;
                justify-content: flex-start;
                text-align: center;
            }
            .login-form {
                padding: 20px;
            }
            h2 {
                font-size: 1.4rem;
            }
            .quote-overlay {
                left: 16px;
                bottom: 16px;
                max-width: 95%;
            }
            .quote-title {
                font-size: 2rem;
                line-height: 1.25;
            }
            .quote-sub {
                font-size: 0.7rem;
                margin-top: 24px;
            }
            .flagship-innovation {
                top: 12px;
                left: 12px;
                font-size: 0.78rem;
            }
            .flagship-innovation .flagship-line {
                min-width: 60px;
                width: 22vw;
                max-width: 120px;
            }
        }
        .back-to-login-bottom {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 3%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .login-form input,
        .login-form button {
            width: 100%;
            box-sizing: border-box;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-window">
        <div class="login-bg">
            <div class="flagship-innovation">AN APOTH PRODUCT<span class="flagship-line"></span></div>
            <div class="quote-overlay">
                <div class="quote-title">Reset your<br>access</div>
                <div class="quote-sub">Don't worry, we've got you <em>covered.</em></div>
                <div class="quote-sub2">We'll help you get back to <u>creating.</u></div>
            </div>
        </div>
        <div class="login-content">
            <div class="login-logo">
                <img src="Assets/Splendor.png" alt="Splendor Logo">
            </div>
            <form class="login-form" id="forgotPasswordForm">
                <h2>Forgot Password?</h2>
                <div class="success-message" id="successMessage">
                    Password reset link sent! Please check your email.
                </div>
                <div class="error-message" id="errorMessage">
                    An error occurred. Please try again.
                </div>
                <div class="input-group">
                    <input type="email" id="resetEmail" placeholder="Enter your email address" required maxlength="254">
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="back-to-login-bottom">
                <div class="divider">Remember your password?</div>
                <a href="https://splendor.apoth.dev/Login.html" class="back-to-login">Back to login</a>
            </div>
        </div>
    </div>
    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('680364d1000477ec420b');

        const account = new Appwrite.Account(client);

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const submitButton = document.querySelector('button[type="submit"]');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            
            try {
                await account.createRecovery(
                    email, 
                    'https://splendor.apoth.dev/reset-password.html'
                );
                
                successMessage.style.display = 'block';
                document.getElementById('forgotPasswordForm').reset();
                
            } catch (error) {
                console.error('Password recovery error:', error);
                
                if (error.code === 404) {
                    errorMessage.textContent = 'No account found with this email address. Please check your email or register a new account.';
                } else if (error.code === 429) {
                    errorMessage.textContent = 'Too many requests. Please wait a few minutes before trying again.';
                } else {
                    errorMessage.textContent = 'Error: ' + (error.message || 'Failed to send reset link. Please try again.');
                }
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Reset Link';
            }
        });

        window.addEventListener('load', async function() {
            try {
                const currentSession = await account.getSession('current');
                if (currentSession) {
                    window.location.href = 'https://splendor.apoth.dev/index.html';
                    return;
                }
            } catch (error) {
            }
        });
    </script>
</body>
</html>
