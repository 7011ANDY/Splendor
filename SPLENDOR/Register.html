<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendor Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Spectral:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Log_and_Reg_style.css">
    <script src="Password_Strength.js"></script>
</head>
<body class="RegisterBG">
    <div class="register-container" style="max-width: 380px; padding: 30px;">
        <form class="login-form">
            <h2>WELCOME TO SPLENDOR</h2>
            
            <div class="input-row">
                <div class="input-group compact">
                    <input type="text" placeholder="DD/MM/YYYY" onfocus="(this.type='date')">
                </div>
                <div class="input-group compact">
                    <select class="glass-select">
                        <option value="" disabled selected>Gender ▽</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                        <option>Rather not say</option>
                    </select>
                </div>
                <div class="input-group compact">
                    <select class="glass-select">
                        <option value="" disabled selected>Timezone ▽</option>

                        <!--for convinience sake!-->
                        <option value="Australia/Sydney">AEST - Sydney</option>
                    
                        <!-- UTC & GMT -->
                        <option value="UTC">UTC - Coordinated Universal Time</option>
                        <option value="GMT">GMT - Greenwich Mean Time</option>
                    
                        <!-- Africa -->
                        <option value="Africa/Abidjan">WAT - Abidjan</option>
                        <option value="Africa/Accra">GMT - Accra</option>
                        <option value="Africa/Cairo">EET - Cairo</option>
                        <option value="Africa/Johannesburg">SAST - Johannesburg</option>
                        <option value="Africa/Lagos">WAT - Lagos</option>
                        <option value="Africa/Nairobi">EAT - Nairobi</option>
                    
                        <!-- America -->
                        <option value="America/Adak">HAST - Adak</option>
                        <option value="America/Anchorage">AKST - Anchorage</option>
                        <option value="America/Argentina/Buenos_Aires">ART - Buenos Aires</option>
                        <option value="America/Bogota">COT - Bogotá</option>
                        <option value="America/Chicago">CST - Chicago</option>
                        <option value="America/Denver">MST - Denver</option>
                        <option value="America/Los_Angeles">PST - Los Angeles</option>
                        <option value="America/Mexico_City">CST - Mexico City</option>
                        <option value="America/New_York">EST - New York</option>
                        <option value="America/Phoenix">MST - Phoenix</option>
                        <option value="America/Santiago">CLT - Santiago</option>
                        <option value="America/Toronto">EST - Toronto</option>
                        <option value="America/Vancouver">PST - Vancouver</option>
                    
                        <!-- Europe -->
                        <option value="Europe/Amsterdam">CET - Amsterdam</option>
                        <option value="Europe/Athens">EET - Athens</option>
                        <option value="Europe/Berlin">CET - Berlin</option>
                        <option value="Europe/Lisbon">WET - Lisbon</option>
                        <option value="Europe/London">GMT - London</option>
                        <option value="Europe/Madrid">CET - Madrid</option>
                        <option value="Europe/Moscow">MSK - Moscow</option>
                        <option value="Europe/Paris">CET - Paris</option>
                        <option value="Europe/Rome">CET - Rome</option>
                        <option value="Europe/Warsaw">CET - Warsaw</option>
                    
                        <!-- Asia -->
                        <option value="Asia/Bangkok">ICT - Bangkok</option>
                        <option value="Asia/Dubai">GST - Dubai</option>
                        <option value="Asia/Hong_Kong">HKT - Hong Kong</option>
                        <option value="Asia/Kolkata">IST - Kolkata</option>
                        <option value="Asia/Kuala_Lumpur">MYT - Kuala Lumpur</option>
                        <option value="Asia/Seoul">KST - Seoul</option>
                        <option value="Asia/Shanghai">CST - Shanghai</option>
                        <option value="Asia/Singapore">SGT - Singapore</option>
                        <option value="Asia/Tokyo">JST - Tokyo</option>
                    
                        <!-- Australia & Pa cific -->
                        <option value="Australia/Adelaide">ACST - Adelaide</option>
                        <option value="Australia/Brisbane">AEST - Brisbane</option>
                        <option value="Australia/Darwin">ACST - Darwin</option>
                        <option value="Australia/Hobart">AEST - Hobart</option>
                        <option value="Australia/Perth">AWST - Perth</option>
                        <option value="Pacific/Auckland">NZST - Auckland</option>
                        <option value="Pacific/Fiji">FJT - Fiji</option>
                        <option value="Pacific/Honolulu">HST - Honolulu</option>
                        <option value="Pacific/Tahiti">TAHT - Tahiti</option>
                    
                    </select>
                                       
                </div>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                </div>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                </div>
            </div>
            
            <button type="submit">Create Account</button>
            <div class="small-divider"></div> 

            <div class="divider">Already have an account?</div>

            <div class="download-prompt">
                <a href="login.html" class="download-button">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
