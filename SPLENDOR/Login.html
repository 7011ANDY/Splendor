<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Splendor Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Spectral:wght@500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Log_and_Reg_style.css">
    </head>
    <body class="LoginBG">
        <div class="login-container">
            <form class="login-form">
                <h2>WELCOME BACK</h2>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                
                <button type="submit">Sign In</button>

                <div class="remember-register">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <div class="register-text">
                        Don't have an account yet? <a href="Register.html" class="register-here">Register here</a>
                    </div>
                </div>

                <div class="small-divider"></div> 

                <div class="divider">Don't have the game yet?</div>

                <div class="download-prompt">
                    <span>Download Splendor for free! </span>
                    <a href="#" class="download-button">Get it here</a>
                </div>
            </form>
        </div>
    </body>
</html>
